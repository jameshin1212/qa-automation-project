<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - QA Test Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5a67d8;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .success-message {
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        .general-error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .general-error.show {
            display: block;
        }
        
        .password-requirements {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>회원가입</h1>
        
        <div id="generalError" class="general-error"></div>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="email">이메일</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                    placeholder="example@email.com"
                    data-testid="email-input"
                >
                <div class="error" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    placeholder="비밀번호 입력"
                    data-testid="password-input"
                >
                <div class="password-requirements">
                    최소 8자, 대소문자, 숫자, 특수문자 포함
                </div>
                <div class="error" id="passwordError"></div>
            </div>
            
            <button type="submit" id="submitBtn" data-testid="submit-button">
                회원가입
            </button>
        </form>
        
        <div id="successMessage" class="success-message">
            회원가입이 완료되었습니다!
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:3000';
        const form = document.getElementById('registrationForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const generalError = document.getElementById('generalError');
        const successMessage = document.getElementById('successMessage');
        
        // Email validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        // Password validation
        function validatePassword(password) {
            const minLength = password.length >= 8;
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasSpecial = /[@$!%*?&]/.test(password);
            
            return {
                isValid: minLength && hasUpper && hasLower && hasNumber && hasSpecial,
                minLength,
                hasUpper,
                hasLower,
                hasNumber,
                hasSpecial
            };
        }
        
        // Clear errors
        function clearErrors() {
            emailError.textContent = '';
            emailError.classList.remove('show');
            passwordError.textContent = '';
            passwordError.classList.remove('show');
            generalError.textContent = '';
            generalError.classList.remove('show');
        }
        
        // Show error
        function showError(element, message) {
            element.textContent = message;
            element.classList.add('show');
        }
        
        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearErrors();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Client-side validation
            let hasError = false;
            
            if (!email) {
                showError(emailError, '이메일을 입력해주세요.');
                hasError = true;
            } else if (!validateEmail(email)) {
                showError(emailError, '올바른 이메일 형식이 아닙니다.');
                hasError = true;
            }
            
            if (!password) {
                showError(passwordError, '비밀번호를 입력해주세요.');
                hasError = true;
            } else {
                const validation = validatePassword(password);
                if (!validation.isValid) {
                    let errorMsg = '비밀번호 요구사항: ';
                    if (!validation.minLength) errorMsg += '최소 8자, ';
                    if (!validation.hasUpper) errorMsg += '대문자 포함, ';
                    if (!validation.hasLower) errorMsg += '소문자 포함, ';
                    if (!validation.hasNumber) errorMsg += '숫자 포함, ';
                    if (!validation.hasSpecial) errorMsg += '특수문자 포함';
                    showError(passwordError, errorMsg);
                    hasError = true;
                }
            }
            
            if (hasError) return;
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = '처리중...';
            
            try {
                // Register user using /api/register endpoint
                const response = await fetch(`${API_URL}/api/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        created_at: new Date().toISOString()
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    successMessage.classList.add('show');
                    form.style.display = 'none';
                } else {
                    const errorData = await response.json();
                    if (errorData.code === 'DUPLICATE_EMAIL') {
                        showError(emailError, errorData.error || '이미 등록된 이메일입니다.');
                    } else if (errorData.code === 'INVALID_EMAIL') {
                        showError(emailError, errorData.error || '잘못된 이메일 형식입니다.');
                    } else if (errorData.code === 'INVALID_PASSWORD' || errorData.code === 'WEAK_PASSWORD') {
                        showError(passwordError, errorData.error || '비밀번호가 요구사항을 충족하지 않습니다.');
                    } else {
                        showError(generalError, errorData.error || '회원가입 중 오류가 발생했습니다.');
                    }
                }
            } catch (error) {
                showError(generalError, '서버 연결에 실패했습니다.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '회원가입';
            }
        });
        
        // Real-time validation feedback
        emailInput.addEventListener('blur', () => {
            if (emailInput.value && !validateEmail(emailInput.value)) {
                showError(emailError, '올바른 이메일 형식이 아닙니다.');
            } else {
                emailError.classList.remove('show');
            }
        });
        
        passwordInput.addEventListener('blur', () => {
            if (passwordInput.value) {
                const validation = validatePassword(passwordInput.value);
                if (!validation.isValid) {
                    showError(passwordError, '비밀번호 요구사항을 확인해주세요.');
                } else {
                    passwordError.classList.remove('show');
                }
            }
        });
    </script>
</body>
</html>
